<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="form-div">
      <form novalidate>
        <label>
          EMAIL
          <input
            type="email"
            name="email-form"
            id="email-form"
            minlength="5"
            required
          />
          <span class="email-error"></span>
        </label>
        <label>
          Country
          <input
            type="text"
            name="country-form"
            id="country-form"
            pattern="/^[a-zA-Z]*$/
          "
            required
          />
          <span class="country-error"></span>
        </label>
        <label>
          Zip Code
          <input type="text" name="zip-code-form" id="zip-code-form" required />
          <span class="zip-code-error"></span>
        </label>
        <label>
          PASSWORD
          <input
            type="password"
            name="password-form"
            id="password-form"
            minlength="10"
            required
          />
          <span class="password-error"></span>
        </label>
        <label>
          CONFIRM PASSWORD
          <input
            type="password"
            name="confirm-password-form"
            id="confirm-password-form"
            required
          />
          <span class="confirm-password-error"></span>
        </label>
        <button>Log In</button>
      </form>
    </div>
  </body>
</html>
